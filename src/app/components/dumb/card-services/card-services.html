<app-card>
  <div class="flex flex-col w-full gap-3 mx-auto overflow-hidden font-sans md:flex-row md:gap-8">
    <div class="order-2 w-full md:order-none md:w-2/5">
      <div class="flex items-center justify-center w-full h-40 mb-3 overflow-hidden bg-gray-200 rounded-lg md:h-96">
        <!-- Заменяем video на iframe для Vimeo -->
        <iframe 
        [src]="getSafeVimeoUrl(cardData.id)"
        frameborder="0"
        loading
        allow="autoplay; fullscreen"
        allowfullscreen
        [title]="cardData.title">
      </iframe>
      </div>
      <app-button class="w-full px-3 py-1.5 text-sm text-center" text="Записаться" href="https://dikidi.net/601523?p=0.pi"></app-button>
    </div>

    <!-- Остальная часть кода без изменений -->
    <div class="order-1 w-full md:order-none md:w-3/5">
      <h2 class="p-2 text-base font-bold text-center text-white uppercase md:p-3 md:text-lg bg-primary">
        {{ cardData.title }}
      </h2>
      
      <div class="p-2 overflow-x-auto md:p-3">
        <table class="w-full mb-2 min-w-[260px] uppercase">
          <tbody>
            <ng-container *ngFor="let group of cardData.serviceGroups; let lastGroup = last">
              <tr *ngIf="group.name" class="text-xs md:text-sm">
                <td class="py-0.5 pr-1 font-semibold md:py-1">{{ group.name }}</td>
                <td class="py-0.5 text-right whitespace-nowrap md:py-1">{{ group.services[0].duration }}</td>
                <td class="py-0.5 text-right whitespace-nowrap md:py-1">{{ group.services[0].price }}</td>
              </tr>
              
              <tr *ngFor="let service of group.services.slice(1)" class="text-xs md:text-sm">
                <td class="py-0.5 md:py-1"></td>
                <td class="py-0.5 text-right whitespace-nowrap md:py-1">{{ service.duration }}</td>
                <td class="py-0.5 text-right whitespace-nowrap md:py-1">{{ service.price }}</td>
              </tr>
              
              <tr *ngIf="!lastGroup">
                <td colspan="3" class="py-0.5 border-b border-primary"></td>
              </tr>
            </ng-container>
          </tbody>
        </table>

        <div class="pt-1.5 border-t border-primary md:border-t-2">
          <p class="text-sm font-bold md:text-[17px] text-black">{{ cardData.note }}</p>
          <p class="text-[10px] leading-tight text-gray-600 md:text-xs">{{ cardData.disclaimer }}</p>
        </div>
      </div>
    </div>
  </div>
</app-card>
