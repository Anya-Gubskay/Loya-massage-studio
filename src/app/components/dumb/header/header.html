<header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm font-monda">
  <nav>
    <div class="w-full px-6 py-2">
      <div class="flex items-center justify-between">

        <a routerLink="/" class="flex items-center">
          <img 
            src="/assets/images/min-logo.webp" 
            alt="LOYA Massage" 
            width="300"
            height="300"
            class="w-auto h-16 rounded-lg">
        </a>

        <div class="items-center hidden space-x-8 min-[1480px]:flex ">
          @for (item of menuItems(); track item.id) {
            <a
              [routerLink]="item.route"
              routerLinkActive="border-b-2 border-black text-black"
              [routerLinkActiveOptions]="{ exact: item.route === '/' }"
              [attr.aria-label]="item.title"
              class="px-1 py-4 text-sm font-medium transition-colors hover:text-black text-amber-900"
            >
              {{ item.title }}
            </a>
          }
        </div>

        <div class="items-center hidden space-x-6 min-[1480px]:flex text-primary">
          <a 
            href="tel:+375333903052" 
            class="flex items-center text-sm font-medium text-amber-900 hover:text-black"
          >
            +375(33) 390-30-52
          </a>

          <a class="cursor-pointer ultra-smooth-button shine-button px-14 py-3 font-medium rounded-[13px] uppercase border relative overflow-hidden"
          href="https://www.instagram.com/loya_massage_studio"
          rel="noopener noreferrer"
          target="_blank"
          >
          <span class="button-text">связаться</span>
          <span class="glow-track"></span>
          </a>
        </div>

         <div class="flex gap-3 min-[1480px]:hidden">
        <a href="https://www.instagram.com/loya_massage_studio" target="_blank" class="p-0 instagram-icon ">
          <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="4"/>
            <circle cx="12" cy="12" r="4"/>
            <circle cx="17.5" cy="6.5" r="0.5"/>
          </svg>
        </a>
        <button 
        class="p-2 text-gray-700 rounded-md focus:outline-none"
        (click)="isMobileMenuOpen = !isMobileMenuOpen"
        aria-label="Меню"
      >

        <div class="w-6 space-y-1.5">
          <span class="block h-0.5 w-6 bg-gray-800 transition-all duration-300" 
                [class]="isMobileMenuOpen ? 'rotate-45 translate-y-2' : ''"></span>
          <span class="block h-0.5 w-6 bg-gray-800 transition-all duration-300" 
                [class]="isMobileMenuOpen ? 'opacity-0' : ''"></span>
          <span class="block h-0.5 w-6 bg-gray-800 transition-all duration-300" 
                [class]="isMobileMenuOpen ? '-rotate-45 -translate-y-2' : ''"></span>
        </div>
      </button>
      </div>
      </div>

      <div class="min-[1480px]:hidden" [class]="isMobileMenuOpen ? 'block' : 'hidden'">
        <div class="flex flex-col px-2 pt-2 pb-4 space-y-2 text-amber-900">
          @for (item of menuItems(); track item.id) {
            <a
              [routerLink]="item.routeForMobile"
              routerLinkActive="text-black bg-gray-50"
              [routerLinkActiveOptions]="{ exact: item.route === '/' }"
              class="px-3 py-2 text-base font-medium rounded-md hover:text-black hover:bg-gray-100"
              (click)="isMobileMenuOpen = false"
            >
              {{ item.title }}
            </a>
          }
          <div class="flex pt-4 mt-4 border-t border-gray-200">
            <a 
            href="tel:+375333903052" 
              class="flex items-center px-3 py-2 text-base font-medium"
            >
            +375(33) 390-30-52
            </a>

          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
