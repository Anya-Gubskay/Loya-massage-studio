<app-card>
  <div class="flex flex-col sm:gap-6 md:flex-row md:gap-8">
    <div class="mb-6 w-fullmb-6 md:mb-0 md:w-1/3">
      <img
        [src]="promotion.image"
        [alt]="promotion.title"
        class="object-cover w-full h-auto rounded-lg"
        loading="lazy"
        width="1000"
        height="1250"
      />
    </div>

    <div class="w-full space-y-3 md:w-2/3 sm:space-y-4">
      <div class="prose-sm text-gray-700 sm:prose" [innerHTML]="safeHtml"></div>

      @if (promotion.actionText) {
      <div class="mt-3 rounded-lg sm:mt-4">
        <p class="text-sm font-medium sm:text-base text-amber-800">
          {{ promotion.actionText }}
        </p>
      </div>
      } @if (promotion.isLimited) {
      <p class="mt-3 text-xs font-bold text-black uppercase sm:text-sm sm:mt-4">
        ПРЕДЛОЖЕНИЕ ОГРАНИЧЕНО ПО ВРЕМЕНИ – УСПЕЙТЕ ВОСПОЛЬЗОВАТЬСЯ!
      </p>
      }
    </div>
  </div>
</app-card>
