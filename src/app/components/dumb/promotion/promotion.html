<section class="w-full bg-[rgba(107,82,60,0.8)] py-6 md:py-10 lg:py-12 px-4  sm:px-6 md:px-8 lg:px-12 flex flex-col gap-6 items-center">
    <!-- Заголовок -->
    <h2 class="text-3xl font-bold text-center text-white">Акции</h2>

    <app-carousel
    appScrollAnimation animationType="slide-left"
    class="max-w-xl"
    [slides]="data()"
    [config]="carouselConfig()"
  >
  <ng-template #itemTemplate let-item>
    <div class="flex flex-col items-center justify-center h-full team-card">
      <div class="flex-grow-0 w-fit">
        <img class="object-contain w-full max-h-[300px] md:max-h-[500px] mx-auto" 
             [src]="item.photo" 
             [alt]="item.alt"
             width="1000"
             height="1250"
             >
      </div>
    </div>
  </ng-template>
    </app-carousel>

    <div class="flex justify-center gap-2 ">
        <app-button variant="secondary" text="Записаться" href="https://dikidi.net/601523?p=0.pi"></app-button>
        <app-button variant="primary" routerLink="/promotions" text="Все акции"></app-button>
      </div>

    </section>
