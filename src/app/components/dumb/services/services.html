<section class="w-full  bg-[rgba(90,62,43,0.8)] py-6 md:py-10 lg:py-12 px-4  sm:px-6 md:px-8 lg:px-12 flex flex-col gap-8 items-center">
    <h2 class="text-3xl font-bold text-white ">Наши услуги</h2>

    <div class="grid grid-cols-1 gap-6 cursor-pointer xl:w-6xl sm:grid-cols-2 lg:grid-cols-3" >
      @for (service of data(); track service.title) {
        <div class="relative overflow-hidden transition-transform duration-300 shadow-lg group rounded-xl hover:-translate-y-2">

          <a [routerLink]="['/services']"  rel="noopener noreferrer">
            <img 
              appScrollAnimation 
              animationType="gentle-slide"
              [src]="service.image" 
              [alt]="service.title"
              width="340px"
              height="241px"
              class="object-cover w-full transition-transform duration-1000 h-60 group-hover:scale-105"
              loading="lazy"
              style="transform-origin: center center"
            >
          </a>
          
          <div class="absolute inset-x-0 bottom-0 p-4 bg-gradient-to-t from-black/80 to-transparent">
            <h3 class="text-xl font-semibold text-white">{{ service.title }}</h3>
          </div>
        </div>
      }
    </div>

  <app-button class="flex items-center justify-center"
  variant="secondary"
  routerLink="/services"
  text="Все услуги"
  ></app-button>
  </section>
