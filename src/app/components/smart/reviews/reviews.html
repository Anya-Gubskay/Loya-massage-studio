<section class="w-full bg-[rgb(226_216_207)]  md:py-10 lg:py-12 px-4  sm:px-6 md:px-8 lg:px-12 flex flex-col gap-6 items-center py-12 min-h-[calc(100vh-8rem)] ">
    <app-title-page>Отзывы</app-title-page>

    <app-carousel
    class="w-[80%] relative block"
    [slides]="reviews()" 
    [config]="currentConfig()"
  >
  <ng-template #itemTemplate let-item>
    <div class="flex flex-col items-center h-full team-card">
        <img class="object-contain w-full max-h-[400px] md:max-h-[500px] mx-auto transition-all duration-300 ease-out hover:scale-110 hover:shadow-lg" 
             [src]="item.photo" [alt]="item.alt" >
    </div>
  </ng-template>
    </app-carousel>
  
    <div class="flex justify-center gap-2">
      <app-button variant="primary" text="Записаться" href="https://dikidi.net/601523?p=0.pi"></app-button>
    </div>
  </section>
